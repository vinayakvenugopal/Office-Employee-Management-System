<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Add an Employee</h1>
      <hr>
      <form action="/add_employee" method="post">
          {% csrf_token %}
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" value="{{first_name}}" name="first_name"><br>

    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" value="{{last_name}}" name="last_name"><br>

    <label for="salary">Salary</label>
    <input type="number" class="form-control" id="salary" value="{{salary}}" name="salary"><br>

    <label for="bonus">Bonus</label>
    <input type="number" class="form-control" id="bonus" value="{{bonus}}" name="bonus"><br>

    <label for="dept">Department</label>
    <input type="text" class="form-control" id="dept" value="{{dept}}" name="dept"><br>

    <label for="role">Role</label>
    <input type="text" class="form-control" id="role" value="{{role}}" name="role"><br>

    <label for="phone">Phone No</label>
    <input type="number" class="form-control" id="phone" value="{{phone}}" name="phone"><br>


  <button type="submit"class="btn btn-primary">Submit</button>
</form>



</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
